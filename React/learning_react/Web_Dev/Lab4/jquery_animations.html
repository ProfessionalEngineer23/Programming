    <!DOCTYPE html>
    <html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
    $("#button1").click(function(){
    $("div").animate({
    left: '250px',
    opacity: '0.5',
    height: '150px',
    width: '150px'
    });
    });
    $("#button2").click(function(){
    $("#Photo").animate({
    left: '500px',
    opacity: '0.5',
    height: '600px',
    width: '600px'
    });
    });
    });
    </script>
    </head>

    <style>
    body 
    {
        background-image: url('../images/wallpaper-clouds.jpg');
        background-size: cover; /*Makes the image cover the whole screen*/
    }
    </style>


    <body>
    <button id="button1">Start Animation</button>
    <button id="button2">Start Animation</button>
    <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the
    position, remember to first set the CSS position property of the element to relative, fixed, or
    absolute!</p>
    <img id="Photo" src="../images/photo.jpg" alt="Wall.E" style="width: 150px; height: 300;">
    <div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
    </body>
    </html>
