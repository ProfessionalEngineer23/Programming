<html>
<head>
<title> Digital clock </title>
<style>

.styling{
background-color:white;
color:pink;
font: bold 18px MS Sans Serif;
padding: 3px;
}
.body1{
background-color:#3d528a;
background-image:url('../images/wallpaper-clouds.jpg');
}


</style>
</head>
<body class="body1";>
<span id="digitalclock" class="styling"></span>
<script>
<!--
/*****************************************
* LCD Clock script- by Javascriptkit.com
* Featured on/available at http://www.dynamicdrive.com/
* This notice must stay intact for use
*****************************************/
var alternate=0
function show(){
var clockobj=document.getElementById? document.getElementById("digitalclock") : document.all.digitalclock
var Digital=new Date()
var hours=Digital.getHours()
var minutes=Digital.getMinutes()
var dn="AM"
if (hours==12) dn="PM"
if (hours>12){
dn="PM"
hours=hours-12
}
if (hours==0) hours=12
if (hours.toString().length==1)
hours="0"+hours
if (minutes<=9)
minutes="0"+minutes
if (alternate==0)
clockobj.innerHTML=hours+"<font color='pink'> : </font>"+minutes+" "+"<sup>"+dn+"</sup>"
else
clockobj.innerHTML=hours+"<font color='white'> : </font>"+minutes+" "+"<sup>"+dn+"</sup>"
alternate=(alternate==0)? 1 : 0
setTimeout("show()",1000)
}
window.onload=show
//-->
</script>
</body>
</html>
