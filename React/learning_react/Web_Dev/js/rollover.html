<!DOCTYPE html>
<html>
<body>
<h2>What Can JavaScript Do?</h2>
<p>JavaScript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the src (source)
attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='../images/BulbOn.PNG'" style="width:200px; float:left; clear:left;">Turn on the light</button>

<img id="myImage" src="../images/bulboff.png" style="width:100px; float:left" onmouseover="document.getElementById('myImage').src='../images/BulbOn.PNG'" onmouseout="document.getElementById('myImage').src='../images/bulbOff.PNG'">

<button style="width:200px; float:left;" onclick="document.getElementById('myImage').src='../images/bulbOff.PNG'">Turn off the light</button>
<br>
<img id="myImage2" src="../images/bulb.PNG" alt="Two Bulbs" style="width:200px; clear:left; float:left; margin-left:150px;">
</body>
</html>
